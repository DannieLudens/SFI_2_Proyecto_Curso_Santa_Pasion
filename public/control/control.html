<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa Pasión – Control</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body.control {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    .fase-btn {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 10px 0 0;
      font-size: 1rem;
      cursor: pointer;
    }
    .fase-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body class="control">
  <h1>Control de Fases</h1>
  <div>
    <button class="fase-btn" onclick="cambiarFase('cuaresma')">Cuaresma</button>
    <button class="fase-btn" onclick="cambiarFase('semanasanta')">Semana Santa</button>
    <button class="fase-btn" onclick="cambiarFase('pascua')">Pascua</button>
    <button class="fase-btn" onclick="cambiarFase('cierre')">Cierre</button>
    <h2 id="faseActual">Fase actual: —</h2>
    <hr>
    <p>🟢 <strong>Status del servidor:</strong> <span id="status">Conectando...</span></p>
    <p>📱 <strong>Clientes móviles:</strong> <span id="countMobile">0</span></p>
    <p>🖥️ <strong>Overlays conectados:</strong> <span id="countOverlay">0</span></p>
    <p>🎛️ <strong>Controles conectados:</strong> <span id="countControl">0</span></p>
  </div>
  <script src="/control/control.js"></script>
</body>
</html>
